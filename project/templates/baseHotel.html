<!DOCTYPE html>
<html>
<title>Hotel G4</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/w3.css') }}"/>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/w3_2.css') }}"/>
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
</style>
    <body class="w3-light-grey">
        <div class="w3-bar w3-white w3-large">
            <a href="#" class="w3-bar-item w3-button w3-red w3-mobile"><i class="fa fa-bed w3-margin-right"></i>Logo</a>
            <a href="#rooms" class="w3-bar-item w3-button w3-mobile">Rooms</a>
            <a href="#about" class="w3-bar-item w3-button w3-mobile">About</a>
            <a href="#contact" class="w3-bar-item w3-button w3-mobile">Contact</a>
            
            <a href="{{ url_for('auth.logout') }}" class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile" >Logout</a>
            <a href="#contact" class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile">Book Now</a>
            <h6 id="user_name">{{name}}</h6>
        </div>
        {% block content %}
        {% endblock %}
        <footer class="w3-padding-32 w3-black w3-center w3-margin-top">
            <h5>Find Us On</h5>
            <div class="w3-xlarge w3-padding-16">
                <i class="fa fa-facebook-official w3-hover-opacity"></i>
                <i class="fa fa-instagram w3-hover-opacity"></i>
                <i class="fa fa-snapchat w3-hover-opacity"></i>
                <i class="fa fa-pinterest-p w3-hover-opacity"></i>
                <i class="fa fa-twitter w3-hover-opacity"></i>
                <i class="fa fa-linkedin w3-hover-opacity"></i>
            </div>
            <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
        </footer>
          
          <!-- Add Google Maps -->
          <script>
            function myMap() {
                myCenter=new google.maps.LatLng(41.878114, -87.629798);
                var mapOptions= {
                center:myCenter,
                zoom:12, scrollwheel: false, draggable: false,
                mapTypeId:google.maps.MapTypeId.ROADMAP
                };
                var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);
            
                var marker = new google.maps.Marker({
                position: myCenter,
                });
                marker.setMap(map);
            }
          </script>

          <script src="{{ url_for('static', filename='js.js') }}"></script>
    </body>
</html>
